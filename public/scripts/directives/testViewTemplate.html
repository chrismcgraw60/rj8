<div class="grid-fluid">
	
	<h3>{{testInfo.fqn}}</h3>
	<div id="testView">
		<div>Status: {{testInfo.status}}</div>
		<div>Message: {{testInfo.message}}</div>
		<div>Time: {{testInfo.time}}</div>
	</div>
	
	<div id="exceptionDetail">{{testInfo.detail}}</div>
	
	<h3>History</h3>
	<div id="historyView">
		<div id="cal-heatmap"></div>
	</div>
	
	<div id="selection">
		<div id="compare1"><b>Compare 1: </b>{{ctrlSelect1.timeStamp}}</div>
		<div id="compare2"><b>Compare 2: </b>{{ctrlSelect2.timeStamp}}</div>
		<div id="compareButton"><a href="#compareTests?from={{ctrlSelect1.id}}&to={{ctrlSelect1.id}}">Compare</a></div>
	</div>
	
</div>
